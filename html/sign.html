<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="../css/signStyle.css">
</head>
<body>
    
    <section class="sign-form">

        <a href="index.html"><h1>EUNGKKO.GG</h1></a>
        <form action="index.html" autocomplete="off">

            <div class="int-area">
    
                <input type="text" name="name" id="name" autocapitalize="off" required>
                <label for="name">USER NAME</label>
    
            </div>

            <div class="int-area">

                <input type="text" name="id" id="id" autocapitalize="off" required>
                <label for="id">USER ID</label>

            </div>

            <div class="int-area">

                <input type="password" name="pw" id="pw" autocapitalize="off" required>
                <label for="pw">PASSWORD</label>

            </div>

            <div class="btn-area">

                <button id="btn" type="submit">SIGN</button>

            </div>

        </form>

        <div class="caption">

            <a href="login.html">Login</a>

        </div>

    </section>

    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/signJS.js"></script>

</body>
</html>
